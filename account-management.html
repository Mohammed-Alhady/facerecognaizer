<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الحساب</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary-color: #0a2854;
        --secondary-color: #ffffff;
        --accent-color: #8e44ad;
      }

      body {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-family: "Arial", sans-serif;
      }

      .account-page {
        padding: 2rem 4.5rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px !important;
      }

      @media (min-width: 991px) {
        .account-page {
          min-height: calc(100vh - 96px);
          margin-top: 0 !important;
        }
      }

      .account-card {
        background-color: var(--secondary-color);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .account-header {
        background-color: var(--accent-color);
        color: var(--secondary-color);
        padding: 20px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }

      .account-form {
        padding: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        border-radius: 25px;
        padding: 12px 20px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.2rem rgba(142, 68, 173, 0.25);
      }

      .btn-primary {
        background-color: var(--accent-color);
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #7d3c98;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: #95a5a6;
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .btn-secondary:hover {
        background-color: #7f8c8d;
        transform: translateY(-2px);
      }

      .logo {
        position: fixed;
        top: 30px;
        left: 30px;
        width: 100px;
      }

      /* Navbar styles */
      .navbar {
        background-color: transparent;
        width: 100%;
        flex-direction: row-reverse !important;
      }

      .navbar-toggler {
        background-color: white !important;
      }

      .navbar-collapse {
        text-align: right;
        background-color: white !important;
        z-index: 1001;
      }

      .nav-link {
        color: black !important;
      }

      @media (min-width: 991px) {
        .navbar-collapse {
          background-color: transparent !important;
        }
        .navbar-nav {
          flex-direction: row !important;
          padding-top: 40px !important;
          padding-right: 40px !important;
          gap: 30px !important;
        }
        .nav-link {
          color: white !important;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .account-card {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="src/assets/logo.png" alt="Logo" class="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">تسجيل الخروج</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">إدارة الحساب</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ملفات النظام</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">شؤون العاملين</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Account Management Form -->
    <div class="account-page">
      <div class="account-card">
        <div class="account-header">
          <i class="fas fa-user-cog me-2"></i>إدارة الحساب
        </div>
        <div class="account-form">
          <form id="accountForm">
            <div class="form-group">
              <label for="username">اسم المستخدم</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="أدخل اسم المستخدم"
              />
            </div>
            <div class="form-group">
              <label for="password">رمز الدخول</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="أدخل رمز الدخول"
              />
            </div>
            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="أدخل البريد الإلكتروني"
              />
            </div>
            <div class="form-group">
              <label for="image">تغيير الصوره الشخصيه</label>
              <input
                type="file"
                accept="image/*"
                class="form-control"
                id="image"
                placeholder="أدخل البريد الإلكتروني"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">حفظ</button>
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                إلغاء
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("accountForm");
        const cancelBtn = document.getElementById("cancelBtn");

        form.addEventListener("submit", function (e) {
          e.preventDefault();
          // Implement form submission logic here
          console.log("Form submitted");
          alert("تم حفظ التغييرات بنجاح");
        });

        cancelBtn.addEventListener("click", function () {
          // Implement cancel logic here
          console.log("Form cancelled");
          form.reset();
          alert("تم إلغاء التغييرات");
        });

        // Add animation to form inputs
        const inputs = document.querySelectorAll(".form-control");
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.style.transform = "scale(1.05)";
          });
          input.addEventListener("blur", function () {
            this.style.transform = "scale(1)";
          });
        });
      });
    </script>
  </body>
</html>
