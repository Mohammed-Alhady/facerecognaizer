<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لغات النظام</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #0a2854;
        --secondary-color: #ffffff;
        --accent-color: #4a90e2;
      }

      body {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        font-family: "Arial", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .language-container {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 20px 20px 60px #091f3e, -20px -20px 60px #0b316a;
        max-width: 400px;
        width: 100%;
      }

      .title {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: var(--secondary-color);
      }

      .language-buttons {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2rem;
      }

      .lang-btn {
        background-color: var(--secondary-color);
        color: var(--primary-color);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        box-shadow: 5px 5px 15px #091f3e, -5px -5px 15px #0b316a;
      }

      .lang-btn:hover {
        transform: translateY(-3px);
        box-shadow: 7px 7px 20px #091f3e, -7px -7px 20px #0b316a;
      }

      .lang-btn img {
        width: 24px;
        height: 24px;
        margin-right: 0.5rem;
      }

      .action-buttons {
        display: flex;
        justify-content: space-between;
      }

      .action-btn {
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .cancel-btn {
        background-color: #e74c3c;
        color: var(--secondary-color);
      }

      .confirm-btn {
        background-color: #2ecc71;
        color: var(--secondary-color);
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .logo {
        position: fixed;
        top: 30px;
        left: 30px;
        width: 100px;
      }

      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .background-animation {
        background: linear-gradient(-45deg, #0a2854, #1a3a6c, #2a4c84, #3a5e9c);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
    </style>
  </head>
  <body>
    <div class="background-animation"></div>
    <img src="src/assets/logo.png" alt="Logo" class="logo" />
    <div class="language-container">
      <h1 class="title">لغات النظام</h1>
      <div class="language-buttons">
        <button class="lang-btn" onclick="selectLanguage('ar')">
          <img src="https://flagcdn.com/w40/sa.png" alt="Arabic Flag" />
          العربية
        </button>
        <button class="lang-btn" onclick="selectLanguage('en')">
          <img src="https://flagcdn.com/w40/gb.png" alt="English Flag" />
          English
        </button>
      </div>
      <div class="action-buttons">
        <button class="action-btn cancel-btn" onclick="cancel()">إلغاء</button>
        <button class="action-btn confirm-btn" onclick="confirm()">حفظ</button>
      </div>
    </div>

    <script>
      let selectedLanguage = null;

      function selectLanguage(lang) {
        selectedLanguage = lang;
        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.style.transform = "scale(1)";
          btn.style.boxShadow = "5px 5px 15px #091f3e, -5px -5px 15px #0b316a";
        });
        document.querySelector(
          `.lang-btn:nth-child(${lang === "ar" ? 1 : 2})`
        ).style.transform = "scale(1.05)";
        document.querySelector(
          `.lang-btn:nth-child(${lang === "ar" ? 1 : 2})`
        ).style.boxShadow = "7px 7px 20px #091f3e, -7px -7px 20px #0b316a";
      }

      function cancel() {
        console.log("Cancelled language selection");
        // Add your cancel logic here
      }

      function confirm() {
        if (selectedLanguage) {
          console.log(`Confirmed language selection: ${selectedLanguage}`);
          // Add your confirm logic here
        } else {
          alert("Please select a language before confirming.");
        }
      }

      // Add subtle floating animation to the language container
      const container = document.querySelector(".language-container");
      let position = 0;
      const floatAnimation = () => {
        position = Math.sin(Date.now() / 1000) * 5;
        container.style.transform = `translateY(${position}px)`;
        requestAnimationFrame(floatAnimation);
      };
      floatAnimation();
    </script>
  </body>
</html>
