<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الموظفين</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #0a2854;
        color: white;
      }
      .employees-page {
        padding: 2rem 4.5rem;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 60px !important;
      }
      @media (min-width: 991px) {
        .employees-page {
          min-height: calc(100vh - 96px);
          margin-top: 0 !important;
        }
      }
      .employee-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        height: 100%;
      }
      .employee-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .employee-info {
        padding: 15px;
        color: #333;
      }
      .employee-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .employee-position,
      .employee-id {
        font-size: 0.9em;
        color: #666;
      }
      .status-indicator {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #8e44ad;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 0.8em;
      }
      .arrow-nav {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2em;
        color: white;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .arrow-nav .text {
        color: white !important;
        position: absolute;
        top: 60px;
        font-size: 16px;
      }
      .col {
        margin-top: 0 !important;
        padding: 12px !important;
      }
      .arrow-nav.right {
        right: 10px;
      }

      /* navbar */
      .navbar {
        background-color: transparent;
        width: 100%;
        flex-direction: row-reverse !important;
      }

      .navbar-toggler {
        background-color: white !important;
      }

      .navbar-collapse {
        text-align: right;
        background-color: white !important;
        z-index: 1001;
      }
      a {
        color: black !important;
      }

      @media (min-width: 991px) {
        .navbar-collapse {
          background-color: transparent !important;
        }
        .navbar-nav {
          flex-direction: row !important;
          padding-top: 40px !important;
          padding-right: 40px !important;
          gap: 30px !important;
        }
        a {
          color: white !important;
        }
      }

      .logo {
        position: fixed;
        top: 30px;
        left: 30px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="src/assets/logo.png" alt="Logo" class="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">تسجيل الخروج</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">شؤون العاملين</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Employees Grid -->
    <div class="employees-page">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col">
          <div class="employee-card position-relative">
            <img
              src="https://picsum.photos/400/300?random=1"

            <div class="employee-info">

          </div>
        </div>
        <div class="col">
          <div class="employee-card position-relative">
            <img
              src="https://picsum.photos/400/300?random=1"
              alt="Employee"

            />
            <div class="employee-info">
              <div class="employee-name">الاسم</div>
              <div class="employee-position">الوظيفة</div>
              <div class="employee-id">وقت الدخول</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="arrow-nav right">
      <i class="fas fa-chevron-right"></i>
      <div class="text">المزيد</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
